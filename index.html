<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Loader</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->

    <script src="https://d3js.org/d3.v4.min.js" defer></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./js/fileLoader.js" defer></script>
    <script src="./js/graphs.js" defer></script>
    <script src="./js/stackedBar.js" defer></script>



</head>
<style>

</style>

<body>
    <div class="body-border">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <br>
                <h1>Generic Data Visualization</h1>
                <br>
                <!-- <p class="lead">Jumbo helper text</p> -->
                <hr class="my-2">
            </div>
        </div>

        <br>
        <div class="input-group" id="ino">
            <input type="file" class="form-control" id="selectFiles" value="Import" />
            <button id="import" class="btn btn-outline-secondary">Import</button>
            <button id="stack" class="btn btn-outline-secondary" hidden>Stacked BAR</button>
        </div>
        <div class="input-change">
            <div class="justified">
                <br /><textarea id="result">Your Json will appear here</textarea>
            </div>
            <div class="final-choose">

                <div class="side-bars" id="side-bars">
                    <div class="label-side">
                        <label for="barF" hidden="hidden" id="labelF"> Choose The Filter: </label>
                    </div>
                    <div class="label-side2">
                        <select id="barF" class="form-select" hidden="hidden">
                            <option value="name" id="nameF">Name</option>
                            <option value="id" id="idF">ID</option>
                        </select>
                    </div>
                </div>
                <div class="submit-change">
                    <div id="text-change">
                        <input type="text" class="form-control" id="filterValue" placeholder="Enter data"
                            hidden="hidden" />
                    </div>
                    <div class="button-change">
                        <input type="submit" class="btn btn-light" style=width:40% value="Submit" id="filterSubmit"
                            hidden="hidden">
                        <input type="submit" class="btn btn-light" style=width:40% value="Update" id="updateFilter"
                            hidden="hidden">
                    </div>
                </div>


                <div class="side-bars-label">
                    <div class="choose-label">
                        <label for="barX" hidden="hidden" id="labelX"> Choose Categorical Value </label>
                    </div>
                    <div class="label-select">
                        <select class="form-select" id="barX" hidden="hidden">
                        </select>
                    </div>

                </div>
                <div class="side-bars-label">
                    <div class="choose-label">
                        <br><label for="barY" hidden="hidden" id="labelY"> Choose Numerical Value </label>
                    </div>
                    <div class="label-select">
                        <select class="form-select" id="barY" hidden="hidden">
                        </select>
                    </div>
                </div>
                <div class="side-bars-label">
                    <div class="choose-label">
                        <br><label for="orient" hidden="hidden" id="labelO"> Choose the
                            orientation </label>
                    </div>
                    <div class="label-select" id="label-select">
                        <select class="form-select" id="orient" hidden="hidden">
                            <option selected value="vertical">Vertical Bar</option>
                            <option value="horizontal">Horizontal Bar</option>
                            <option value="pie">Pie</option>
                            <option value="line">Line</option>
                            <option value="connectedScatter">Connected Scatter</option>
                            <option value="bubble">Bubble</option>


                        </select>
                    </div>
                </div>
                <div class="side-bars-label">
                    <form id="widthForm" hidden>
                        <div class="text-change">
                            <input class="form-control" type="text" value="Width" disabled>
                        </div>
                        <div class="num">
                            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-
                            </div>
                            <input type="number" id="number" value="0" />
                            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+
                            </div>

                        </div>
                    </form>
                </div>
                <div id="button-graph">
                    <br><button id="graph" class="btn btn-primary btn-lg" hidden>Generate Graph</button>
                </div>

            </div>

        </div>


        <br>




        <svg id="my_dataviz" width="5000" height="900"></svg>
        <div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
